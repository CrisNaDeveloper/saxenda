    <!--funcion para saber si ya esta logado-->
    <script>
        function initApp() {
            // Listening for auth state changes. 
            // [START authstatelistener] 
            firebase.auth().onAuthStateChanged(function(user) {

                if (user) {

                    email = user.email;

                    $.mobile.changePage("#inicio", {
                        transition: "slide",
                        reverse: true
                    });

                } else {


                    $.mobile.changePage("#login", {
                        transition: "slide",
                        reverse: true
                    });


                }

            });
        }
    </script>
