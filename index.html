        function initApp() {
            // Listening for auth state changes. 
            // [START authstatelistener] 
            firebase.auth().onAuthStateChanged(function(user) {

                if (user) {

                    email = user.email;

                    $.mobile.changePage("#inicio", {
                        transition: "slide",
                        reverse: true
                    });
                    consulta(email);
                    banner();
                } else {


                    $.mobile.changePage("#login", {
                        transition: "slide",
                        reverse: true
                    });


                }

            });
        }


        window.onload = function() {
            initApp();
